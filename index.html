<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book app</title>
    <link rel = "stylesheet" href = "styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <div class = "heading" >
        <h1>My Book List!!</h1>
    </div>

    
    <div class = "input">
        
        <label name = "title">Title </label> <br>
        <input type="text" name = "textbox" id = "title"  > <br>

        <label name = "Name">Author</label> <br>
        <input type="text" name = "textbox" id = "author" ><br>
 
        <label name = "ISBN">ISBN</label> <br>
        <input type="text" name = "textbox" id = "isbn" > <br>

        <button id = "submit">SUBMIT</button>
        
    </div>

<div class = "table-div">
    <table id = "table" class = "table table-striped">
      <thead>
        <tr>
            <th>Title</th>
            <th>Name</th>
            <th>ISBN</th>
        </tr>
        </thead>
        <tbody id = "tbody"></tbody>
    </table>
</div>
    <script src = "script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
